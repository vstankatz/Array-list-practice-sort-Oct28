<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="grocery">
        <div class="form-group">
          <label for="">Item One</label>
          <input type="text" name="grocery-list" id="itemOne">
        </div>
        <div class="form-group">
          <label for="">Item Two</label>
          <input type="text" name="grocery-list" id="itemTwo">
        </div>
        <div class="form-group">
          <label for="">Item Three</label>
          <input type="text" name="grocery-list" id="itemThree">
        </div>
        <div class="form-group">
          <label for="">Item Four</label>
          <input type="text" name="grocery-list" id="itemFour">
        </div>
        <div class="form-group">
          <label for="">Item Five</label>
          <input type="text" name="grocery-list" id="itemFive">
        </div>
        <button type="submit" name="button" class="btn btn-primary">Submit</button>
      </form>
      <div id="output">
        <ul>
          <li><span class="itemOne"></span></li>
          <li><span class="itemTwo"></span></li>
          <li><span class="itemThree"></span></li>
          <li><span class="itemFour"></span></li>
          <li><span class="itemFive"></span></li>
        </ul>

      </div>
    </div>

  </body>
</html>
